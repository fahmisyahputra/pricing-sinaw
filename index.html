<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>

  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  </head>
  
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
  
    <!-- Link fontawesome (this CDN slow down web speed a lot, use internal is better) -->
    <script src="https://kit.fontawesome.com/c05511967e.js" crossorigin="anonymous"></script>  

</head>

<body>
    
    <section id="pricing">
        <div class="pricing-header">
            <h1>Pricelist</h1>
            <p>Penawaran untuk kamu yang giat belajar</p>
        </div>

        <div class="container">
            <div class="row">
                
<!-- start CARD PERTAMA -->
                <div class="col-lg-4">
                    <div class="kartu">
                        <div class="header-kartu">
                            <h2>Basic</h2>
                        </div>
                        <div class="harga-kartu">
                            <h1>0 <span class="span-harga">IDR</span></h1>
                        </div>
                        <div class="content-kartu">
                            <p>1 course per bulan</p>
                            <p class="p2-kartu1">1 course per bulan</p>
                            <p class="p3-kartu1">1 course per bulan</p>
                        </div>
                        <div class="cta-kartu">
                            <button type="button" class="btn btn-lg btn-dark tombol-cta">Yuk Mulai !</button>
                        </div>
                    </div>
                </div>
<!-- end CARD PERTAMA -->

<!-- start CARD KEDUA -->
                <div class="col-lg-4">
                    <div class="kartu">
                        <div class="header-kartu">
                            <h2>Pro</h2>
                        </div>
                        <div class="harga-kartu">
                            <h1>100K <span class="span-harga">IDR</span></h1>
                        </div>
                        <div class="content-kartu">
                            <p>10 course per bulan</p>
                            <p>Chat mentor</p>
                            <p>Forum diskusi</p>
                        </div>
                        <div class="cta-kartu">
                            <button type="button" class="btn btn-lg btn-dark tombol-cta">Yuk Mulai !</button>
                        </div>
                    </div>
                </div>
<!-- end CARD KEDUA -->

<!-- start CARD KETIGA -->
                <div class="col-lg-4">
                    <div class="kartu">
                        <div class="header-kartu">
                            <h2>Business</h2>
                        </div>
                        <div class="harga-kartu">
                            <h1>150K <span class="span-harga">IDR</span></h1>
                        </div>
                        <div class="content-kartu">
                            <p>Unlimited course</p>
                            <p>Chat mentor</p>
                            <p>Forum diskusi</p>
                        </div>
                        <div class="cta-kartu">
                            <button type="button" class="btn btn-lg btn-dark tombol-cta">Yuk Mulai !</button>
                        </div>
                    </div>
                </div>
<!-- end CARD KETIGA -->

            </div>
        </div>
    </section>



</body>

</html>
